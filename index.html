  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById("chat-box");

      // ç”¨æˆ·æé—®
      const userMsg = document.createElement("div");
      userMsg.className = "message";
      userMsg.textContent = question;

      // å›ç­”åŒº
      const responseMsg = document.createElement("div");

      input.value = "";

      try {
        const res = await fetch("https://web-production-6954e.up.railway.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullText = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });

          const lines = chunk.split("\n").filter(line => line.startsWith("data: "));
          for (const line of lines) {
            const jsonStr = line.replace(/^data:\s*/, "");
            try {
              const json = JSON.parse(jsonStr);
              const content = json.data || json.content || json.answer || "";
              fullText += content;
              const cleaned = fullText.replace(/<quick_question>[\s\S]*?<\/quick_question>/g, "").trim();
              responseMsg.textContent = cleaned;
              chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) {
