<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曹先生智能问答</title>
    <style>
        /* 你原有的样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .chat-container {
            position: absolute;
            top: 17vh;
            right: 7vw;
            height: 76vh;
            width: 50vw;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        /* 新增的样式 */
        @page {
            size: A5;
            margin: 0;
        }
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            width: auto;
        }
        .bg-container {
            width: calc(148mm - 20px);
            height: calc(210mm - 20px);
            box-sizing: border-box;
            position: relative;
            border: 1px solid #ddd;
        }
        .input-section {
            position: absolute;
            top: 0cm;
            right: 0cm;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: auto;
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-bottom: 10px;
            writing-mode: vertical-rl;
            height: 80px;
            text-align: center;
        }
        input[type="text"]:focus {
            border-color: #ff6b6b;
            outline: none;
        }
        .vertical-button {
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            writing-mode: vertical-rl;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }
        .vertical-button:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }
        .user-name-display {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            writing-mode: vertical-rl;
            margin-left: 10px;
        }
        @media print {
            .input-section {
                display: none;
            }
            .user-name-display {
                position: absolute;
                top: 3cm;
                right: 2cm;
                writing-mode: vertical-rl;
            }
            .bg-container {
                page-break-after: avoid;
            }
            body, .bg-container {
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <video class="video-bg" src="video.mov" autoplay muted loop></video>
    <div class="chat-container">
        <div class="messages" id="chat-box">
            <div class="message">您好，请叫我曹先生</div>
            <div class="message quick">🔍红楼梦中有哪些美食？</div>
            <div class="message quick">🔍红楼梦中有哪些判词？</div>
            <div class="message quick">🔍红楼梦中有哪些故事？</div>
            <div class="message quick">🔍大梦·红楼有哪些值得一看的亮点？</div>
            <div class="message quick">🔍大梦·红楼和其他红楼梦演出有哪些不同？</div>
            <div class="message quick">🔍你是曹雪芹吗？你是如何AI重生的？</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="请输入问题，Ctrl+Enter 发送" />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <div class="bg-container" id="namePrintArea">
        <div class="input-section">
            <input type="text" id="unitInput" placeholder="请告诉我，怎么称呼您？">
            <button id="submitBtn" class="vertical-button">敬启</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const question = input.value.trim();
            if (!question) return;

            const chatBox = document.getElementById("chat-box");

            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.textContent = question;
            chatBox.appendChild(userMsg);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const responseMsg = document.createElement("div");
            responseMsg.className = "message";
            responseMsg.textContent = "曹先生思考中...";
            chatBox.appendChild(responseMsg);

            try {
                const res = await fetch("https://web-production-6954e.up.railway.app/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();

                if (data.content) {
                    const relatedMatches = [...data.content.matchAll(/<quick_question>\s*(.*?)\s*<\/quick_question>/gs)];
                    let mainText = data.content;
                    relatedMatches.forEach(match => {
                        mainText = mainText.replace(match[0], '');
                    });
                    responseMsg.textContent = mainText.trim();

                    if (relatedMatches.length > 0) {
                        const quickQuestionsContainer = document.createElement("div");
                        quickQuestionsContainer.className = "quick-questions-container";

                        const header = document.createElement("div");
                        header.className = "quick-questions-header";
                        header.textContent = "猜你还想问曹先生~";
                        quickQuestionsContainer.appendChild(header);

                        const quickQuestionsList = document.createElement("div");
                        quickQuestionsList.className = "quick-questions-list";

                        relatedMatches.forEach(match => {
                            const quick = document.createElement("div");
                            quick.className = "quick-question-item";
                            quick.textContent = match[1].trim();
                            quick.onclick = () => {
                                sendMessageWithQuestion(match[1].trim());
                            };
                            quickQuestionsList.appendChild(quick);
                        });

                        quickQuestionsContainer.appendChild(quickQuestionsList);
                        chatBox.appendChild(quickQuestionsContainer);
                    }
                } else {
                    responseMsg.textContent = "抱歉，未能获取回答。";
                }
            } catch (err) {
                responseMsg.textContent = "网络错误，请稍后重试。";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessageWithQuestion(question) {
            const input = document.getElementById("user-input");
            input.value = question;
            sendMessage();
        }

        document.getElementById("user-input").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });

        document.querySelectorAll(".message.quick").forEach(el => {
            el.addEventListener("click", () => {
                const question = el.textContent.replace(/^🔍\s*/, "");
                sendMessageWithQuestion(question);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const unitInput = document.getElementById('unitInput');
            const bgContainer = document.querySelector('.bg-container');
            
            unitInput.addEventListener('input', function() {
                this.style.width = (this.value.length * 16) + 'px';
            });
            
            submitBtn.addEventListener('click', function() {
                if (unitInput.value.trim() !== '') {
                    const inputSection = document.querySelector('.input-section');
                    const userDisplay = document.createElement('div');
                    userDisplay.className = 'user-name-display';
                    userDisplay.innerHTML = unitInput.value;
                    userDisplay.style.position = 'absolute';
                    userDisplay.style.top = '3cm';
                    userDisplay.style.right = '2cm';
                    
                    inputSection.style.display = 'none';
                    bgContainer.appendChild(userDisplay);
                    
                    window.print();
                    
                    setTimeout(function() {
                        location.reload();
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
