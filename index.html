<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>曹先生智能问答</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }
    .chat-container {
      position: absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 640px;
      height: 80vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      word-break: break-word;
    }
    .message.user {
      align-self: flex-end;
      background-color: #007aff;
      color: white;
    }
    .message.bot {
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }
    .recommend {
      margin-top: 8px;
      padding: 8px 12px;
      background-color: white;
      border-radius: 8px;
      border-left: 4px solid #d4237a;
      cursor: pointer;
    }
    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
      padding-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      outline: none;
    }
    .input-area button {
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      background-color: #d4237a;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video class="video-bg" src="video.mov" autoplay muted loop></video>
  <div class="chat-container">
    <div class="messages" id="chat-box">
      <div class="message bot">您好，请叫我曹先生</div>
      <div class="message recommend">🔍 红楼梦中有哪些美食？</div>
      <div class="message recommend">🔍 红楼梦中有哪些判词？</div>
      <div class="message recommend">🔍 红楼梦中有哪些故事？</div>
      <div class="message recommend">🔍 大梦·红楼有哪些值得一看的亮点？</div>
      <div class="message recommend">🔍 大梦·红楼和其他红楼梦演出有哪些不同？</div>
      <div class="message recommend">🔍 你是曹雪芹吗？你是如何AI重生的？</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="请输入问题，Ctrl+Enter 发送" />
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById("chat-box");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = question;
      chatBox.appendChild(userMsg);

      const responseMsg = document.createElement("div");
      responseMsg.className = "message bot";
      chatBox.appendChild(responseMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://web-production-6954e.up.railway.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullText = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });

          const lines = chunk.split("\n").filter(line => line.startsWith("data: "));
          for (const line of lines) {
            const jsonStr = line.replace(/^data:\s*/, "");
            try {
              const json = JSON.parse(jsonStr);
              const content = json.data || json.content || json.answer || "";
              fullText += content;
              const cleaned = fullText.replace(/<quick_question>[\s\S]*?<\/quick_question>/g, "").trim();
              responseMsg.textContent = cleaned;
              chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) {
              console.warn("解析失败：", jsonStr);
            }
          }
        }

        const matches = fullText.matchAll(/<quick_question>([\s\S]*?)<\/quick_question>/g);
        for (const match of matches) {
          const q = match[1].trim();
          const qDiv = document.createElement("div");
          qDiv.className = "recommend";
          qDiv.textContent = "🔎 " + q;
          qDiv.onclick = () => {
            document.getElementById("user-input").value = q;
            sendMessage();
          };
          chatBox.appendChild(qDiv);
        }

      } catch (err) {
        console.error(err);
        responseMsg.textContent = "网络错误，请稍后重试。";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") sendMessage();
    });

    document.querySelectorAll(".recommend").forEach(el => {
      el.addEventListener("click", () => {
        const input = document.getElementById("user-input");
        input.value = el.textContent.replace(/^🔍\s*/, "");
        sendMessage();
      });
    });
  </script>
</body>
</html>
